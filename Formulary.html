<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Formulário de adesão</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
    </head> 
    <body class="p-5">
        <div class="row text-center">
            <h1>Formulário</h1>
        </div>
        <form onsubmit="fecharacachopa()" id="my-form">
            <div class="row">
                <div class="col-sm-6 p-2">
                    <label for="primeironome" class="form-label">Nome</label>                
                    <input type="text" class="form-control" id="primeironome" placeholder="Nome" required onchange="validartamanho('primeironome',2)">
                </div>
                <div class="col-sm-6 p-2">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome" required onchange="validartamanho('sobrenome',5)"> 
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 p-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@email.com" required onchange="validaremail()">
                </div>
                <div class="col-sm-6 p-2">
                    <label for="emailvalidation" class="form-label">Confirme seu E-mail</label>
                    <input type="email" class="form-control" id="emailvalidation" placeholder="nome@email.com" required onchange="validarcopia()">
                </div> 
            </div>
            <div class="col-sm-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" placeholder="Idade" required onchange="validaridade()">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="senha" class="form-label">Senha</label> 
                    <input type="password" class="form-control" id="senha" placeholder="********" required onchange="validarsenha()">
                    <div id="ajudasenha" class="form-text">Senha precisa ter pelo menos uma letra maiúscula e uma minuscula,números e um caracter especial.</div>
                 </div>
                <div class="col-sm-6">
                    <label for="senhavalidation" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="senhavalidation" placeholder="********" required onchange="validarsenhacopia()">
                </div>
            </div>
           
            <div class="mb-3">
                    <label for="arquivo" class="form-label">Arquivo</label>
                    <input type="file" class="form-control" id="arquivo" placeholder="Max.: 10MB" required onchange="validarfiles()">
            </div>
            <div class="mb-3">
                    <label for="extra" class="form-label">Informações Adicionais</label>
                    <textarea class="form-control" id="extra" rows="4"></textarea>
            </div>
            <input type="submit" class="btn btn-primary btn-lg">
        </form>
        <script src=".\javaformulario.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>   

</html>
